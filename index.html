<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>My Projects tracker</title>
</head>
<body>
  <div class="wrap"> 
  <header class="d-flex  justify-content-between ">
    <h2 class="logo"> P-T <span> .</span></h2>
    <div class="filter-container">
      <input type="text" class="form-control" name= "filter" id="filter" placeholder= "Filter projects">
      <div class="search-icon">
        <span class="iconify" data-icon="heroicons-solid:search" style="color: #7b3f00;"></span>
      </div>
    </div>
  </header>

  <main> 

    <section class="form-section">
      <form class="project-form">
        <label for="project">New Project</label>
        <input class="form-control " type="text" name="project" id="project-input" placeholder="Add a new project to-do"> 
         <button type="submit" id="submit">
            <span class="iconify" data-icon="heroicons-solid:check" style="color: #7b3f00;"></span>
          </button>
      </form>
    </section>

    <section class=" task-container d-flex  card card-shadow  justify-content-center">

      <ul class="project-collection"></ul>

      <div class="null-task">
      <span class="iconify" data-icon="heroicons-solid:calendar" style="color: #7b3f00;"></span>
      <h4 class="null-task-test">You do not have any projects on your to-do list at the moment</h4>
    </div>

    </section>

    <section class= "reset-section d-none"> 
        <button class="reset">Clear all projects</button>
    </section>

  </main>
  </div>
  <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
  <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="Todo.js"></script>
</body>
</html>
